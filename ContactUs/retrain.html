<!doctype html>
<html lang="en">
  <head>
  	<title>Contact Form 07</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="/css/style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Sentiment Predictor</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-lg-10">
					<div class="wrapper">
						<div class="row no-gutters">
							<div class="col-md-6 d-flex align-items-stretch">
								<div class="contact-wrap w-100 p-md-5 p-4 py-5">
									<h3 class="mb-4">Write us</h3>
									<div id="form-message-warning" class="mb-4"></div> 
				      		<div id="form-message-success" class="mb-4">
								
				      		</div>
									<form method="POST" id="contactForm" name="contactForm" class="contactForm">
										<div class="row">
											
											<div class="col-md-12"> 
												<div class="form-group">
													<input type="text" class="form-control" name="review" id="review" placeholder= "{{ review }}" disabled>
													
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="text" class="form-control" name="prediction" id="prediction" placeholder="{{ prediction }}" disabled>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="number" class="form-control" name="prediction_actual" id="prediction_actual" placeholder="Enter 1 for positive review and 0 for negative">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="submit" value="Send Message" class="btn btn-primary">
													<div class="submitting"></div>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
							<div class="col-md-6 d-flex align-items-stretch">
								<div class="info-wrap w-100 p-md-5 p-4 py-5 img">
									<h3>Contact information</h3>				        	
				        	
						  <div class="dbox w-100 d-flex align-items-center">
							<div class="icon d-flex align-items-center justify-content-center">
								<span class="fa fa-linkedin-square"></span>
							</div>
							<div class="text pl-3">
							<p><span>Linkedin:</span> <a href="#">Link</a></p>
						  </div>
					  </div>
						  
						<div class="dbox w-100 d-flex align-items-center">
							<div class="icon d-flex align-items-center justify-content-center">
								<span class="fa fa-github"></span>
							</div>
							<div class="text pl-3">
							<p><span>Github:</span> <a href="https://github.com/Priyansh-Kedia/SentimentAnalysisBackend.git">Link of the repository</a></p>
						  </div>
					  </div>
			          </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="/js/jquery.min.js"></script>
  <script src="/js/popper.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/jquery.validate.min.js"></script>
  <script src="/js/retrain_main.js"></script>

	</body>
</html>
